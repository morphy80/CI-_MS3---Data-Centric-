{% extends 'base.html'%}
{% block content %}
<!--For loop to display category names-->
<div class="row">
   <h3>Categories</h3>
   <ul class="collapsible" data-collapsible="accordion">
      {% for category in categories %}
      <li>
         <div class="task_header">
            <strong>{{category.genres}}</strong>
         </div>
      </li>
      {% endfor %}
   </ul>
</div>
{% endblock %}
